name: test package

on:
  workflow_call:

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
        pydantic-version: ["2.8.2", "2.12.0", "latest"]
        extras: ["", "requests"]
        exclude:
          # Python 3.14 requires pydantic >= 2.12.0 (PyO3 compatibility)
          - python-version: "3.14"
            pydantic-version: "2.8.2"
          # Don't need to test 2.12.0 on older Python versions (2.8.2 and latest cover them)
          - python-version: "3.11"
            pydantic-version: "2.12.0"
          - python-version: "3.12"
            pydantic-version: "2.12.0"
          - python-version: "3.13"
            pydantic-version: "2.12.0"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies with Pydantic ${{ matrix.pydantic-version }} and extras "${{ matrix.extras }}"
        run: |
          # Set pydantic version BEFORE syncing
          if [ "${{ matrix.pydantic-version }}" = "latest" ]; then
            # Upgrade to actual latest pydantic
            uv lock --upgrade-package pydantic
          else
            # Pin specific version
            uv add "pydantic==${{ matrix.pydantic-version }}"
          fi

          # Install with specified extras (or no extras for base install test)
          if [ -z "${{ matrix.extras }}" ]; then
            uv sync --dev
          else
            uv sync --extra ${{ matrix.extras }} --dev
          fi

      - name: Lint with ruff
        run: |
          # Check for syntax errors and style issues
          uv run ruff check . --output-format=github

      - name: Type check with mypy
        run: |
          # Type check the codebase
          uv run mypy

      - name: Test with pytest
        run: |
          uv run pytest \
            --cov pydantic_tfl_api \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-branch \
            --cov-fail-under=85 \
            -v

      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.12' && matrix.pydantic-version == 'latest' && matrix.extras == 'requests'
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
