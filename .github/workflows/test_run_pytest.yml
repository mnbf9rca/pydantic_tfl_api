name: test package

on:
  workflow_call:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        pydantic-version: ["2.8.2", "latest"]
        include:
          # Test minimum supported versions
          - python-version: "3.10"
            pydantic-version: "2.8.2"
            test-type: "minimum"
          # Test latest versions
          - python-version: "3.13"
            pydantic-version: "latest"
            test-type: "latest"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Install uv
        uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # v3.2.0
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies with Pydantic ${{ matrix.pydantic-version }}
        run: |
          if [ "${{ matrix.pydantic-version }}" = "latest" ]; then
            uv sync --all-extras --dev
          else
            uv sync --all-extras --dev
            uv add "pydantic==${{ matrix.pydantic-version }}"
          fi

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          uv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          uv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          uv run pytest \
            --cov pydantic_tfl_api \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-branch \
            --cov-fail-under=85 \
            -v

      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.12' && matrix.pydantic-version == 'latest'
        uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673 # v4.5.0
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
