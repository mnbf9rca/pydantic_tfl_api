name: test package

on:
  workflow_call:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        pydantic-version: ["2.8.2", "latest"]
        extras: ["", "requests", "all"]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7.1.3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies with Pydantic ${{ matrix.pydantic-version }} and extras "${{ matrix.extras }}"
        run: |
          # Install with specified extras (or no extras for base install test)
          if [ -z "${{ matrix.extras }}" ]; then
            uv sync --dev
          else
            uv sync --extra ${{ matrix.extras }} --dev
          fi

          # Pin pydantic version if not latest
          if [ "${{ matrix.pydantic-version }}" != "latest" ]; then
            uv add "pydantic==${{ matrix.pydantic-version }}"
          fi

      - name: Lint with ruff
        run: |
          # Check for syntax errors and style issues
          uv run ruff check . --output-format=github

      - name: Type check with mypy
        run: |
          # Type check the codebase
          uv run mypy

      - name: Test with pytest
        run: |
          uv run pytest \
            --cov pydantic_tfl_api \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-branch \
            --cov-fail-under=85 \
            -v

      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.12' && matrix.pydantic-version == 'latest' && matrix.extras == 'all'
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
